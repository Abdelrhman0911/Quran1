                content:  ["نٓۚ وَٱلۡقَلَمِ وَمَا يَسۡطُرُونَ (1) مَآ أَنتَ بِنِعۡمَةِ رَبِّكَ بِمَجۡنُونٖ (2) وَإِنَّ لَكَ لَأَجۡرًا غَيۡرَ مَمۡنُونٖ (3) وَإِنَّكَ لَعَلَىٰ خُلُقٍ عَظِيمٖ (4) فَسَتُبۡصِرُ وَيُبۡصِرُونَ (5) بِأَييِّكُمُ ٱلۡمَفۡتُونُ (6) إِنَّ رَبَّكَ هُوَ أَعۡلَمُ بِمَن ضَلَّ عَن سَبِيلِهِۦ وَهُوَ أَعۡلَمُ بِٱلۡمُهۡتَدِينَ (7) فَلَا تُطِعِ ٱلۡمُكَذِّبِينَ (8) وَدُّواْ لَوۡ تُدۡهِنُ فَيُدۡهِنُونَ (9) وَلَا تُطِعۡ كُلَّ حَلَّافٖ مَّهِينٍ (10) هَمَّازٖ مَّشَّآءِۭ بِنَمِيمٖ (11) مَّنَّاعٖ لِّلۡخَيۡرِ مُعۡتَدٍ أَثِيمٍ (12) عُتُلِّۭ بَعۡدَ ذَٰلِكَ زَنِيمٍ (13) أَن كَانَ ذَا مَالٖ وَبَنِينَ (14) إِذَا تُتۡلَىٰ عَلَيۡهِ ءَايَٰتُنَا قَالَ أَسَٰطِيرُ ٱلۡأَوَّلِينَ (15) سَنَسِمُهُۥ عَلَى ٱلۡخُرۡطُومِ (16) إِنَّا بَلَوۡنَٰهُمۡ كَمَا بَلَوۡنَآ أَصۡحَٰبَ ٱلۡجَنَّةِ إِذۡ أَقۡسَمُواْ لَيَصۡرِمُنَّهَا مُصۡبِحِينَ (17) وَلَا يَسۡتَثۡنُونَ (18) فَطَافَ عَلَيۡهَا طَآئِفٞ مِّن رَّبِّكَ وَهُمۡ نَآئِمُونَ (19) فَأَصۡبَحَتۡ كَٱلصَّرِيمِ (20) فَتَنَادَوۡاْ مُصۡبِحِينَ (21) أَنِ ٱغۡدُواْ عَلَىٰ حَرۡثِكُمۡ إِن كُنتُمۡ صَٰرِمِينَ (22) فَٱنطَلَقُواْ وَهُمۡ يَتَخَٰفَتُونَ (23) أَن لَّا يَدۡخُلَنَّهَا ٱلۡيَوۡمَ عَلَيۡكُم مِّسۡكِينٞ (24) وَغَدَوۡاْ عَلَىٰ حَرۡدٖ قَٰدِرِينَ (25) فَلَمَّا رَأَوۡهَا قَالُوٓاْ إِنَّا لَضَآلُّونَ (26) بَلۡ نَحۡنُ مَحۡرُومُونَ (27) قَالَ أَوۡسَطُهُمۡ أَلَمۡ أَقُل لَّكُمۡ لَوۡلَا تُسَبِّحُونَ (28) قَالُواْ سُبۡحَٰنَ رَبِّنَآ إِنَّا كُنَّا ظَٰلِمِينَ (29) فَأَقۡبَلَ بَعۡضُهُمۡ عَلَىٰ بَعۡضٖ يَتَلَٰوَمُونَ (30) قَالُواْ يَٰوَيۡلَنَآ إِنَّا كُنَّا طَٰغِينَ (31) عَسَىٰ رَبُّنَآ أَن يُبۡدِلَنَا خَيۡرٗا مِّنۡهَآ إِنَّآ إِلَىٰ رَبِّنَا رَٰغِبُونَ (32) كَذَٰلِكَ ٱلۡعَذَابُۖ وَلَعَذَابُ ٱلۡأٓخِرَةِ أَكۡبَرُۚ لَوۡ كَانُواْ يَعۡلَمُونَ (33) إِنَّ لِلۡمُتَّقِينَ عِندَ رَبِّهِمۡ جَنَّٰتِ ٱلنَّعِيمِ (34) أَفَنَجۡعَلُ ٱلۡمُسۡلِمِينَ كَٱلۡمُجۡرِمِينَ (35) مَا لَكُمۡ كَيۡفَ تَحۡكُمُونَ (36) أَمۡ لَكُمۡ كِتَٰبٞ فِيهِ تَدۡرُسُونَ (37) إِنَّ لَكُمۡ فِيهِ لَمَا تَخَيَّرُونَ (38) أَمۡ لَكُمۡ أَيۡمَٰنٌ عَلَيۡنَا بَٰلِغَةٌ إِلَىٰ يَوۡمِ ٱلۡقِيَٰمَةِ إِنَّ لَكُمۡ لَمَا تَحۡكُمُونَ (39) سَلۡهُمۡ أَيُّهُم بِذَٰلِكَ زَعِيمٌ (40) أَمۡ لَهُمۡ شُرَكَآءُ فَلۡيَأۡتُواْ بِشُرَكَآئِهِمۡ إِن كَانُواْ صَٰدِقِينَ (41) يَوۡمَ يُكۡشَفُ عَن سَاقٖ وَيُدۡعَوۡنَ إِلَى ٱلسُّجُودِ فَلَا يَسۡتَطِيعُونَ (42) خَٰشِعَةً أَبۡصَٰرُهُمۡ تَرۡهَقُهُمۡ ذِلَّةٞۖ وَقَدۡ كَانُواْ يُدۡعَوۡنَ إِلَى ٱلسُّجُودِ وَهُمۡ سَٰلِمُونَ (43) فَذَرۡنِي وَمَن يُكَذِّبُ بِهَٰذَا ٱلۡحَدِيثِۖ سَنَسۡتَدۡرِجُهُم مِّنۡ حَيۡثُ لَا يَعۡلَمُونَ (44) وَأُمۡلِي لَهُمۡۚ إِنَّ كَيۡدِي مَتِينٌ (45) أَمۡ تَسۡـَٔلُهُمۡ أَجۡرٗا فَهُم مِّن مَّغۡرَمٖ مُّثۡقَلُونَ (46) أَمۡ عِندَهُمُ ٱلۡغَيۡبُ فَهُمۡ يَكۡتُبُونَ (47) فَٱصۡبِرۡ لِحُكۡمِ رَبِّكَ وَلَا تَكُن كَصَاحِبِ ٱلۡحُوتِ إِذۡ نَادَىٰ وَهُوَ مَكۡظُومٞ (48) لَّوۡلَآ أَن تَدَٰرَكَهُۥ نِعۡمَةٞ مِّن رَّبِّهِۦ لَنُبِذَ بِٱلۡعَرَآءِ وَهُوَ مَذۡمُومٞ (49) فَٱجۡتَبَٰهُ رَبُّهُۥ فَجَعَلَهُۥ مِنَ ٱلصَّٰلِحِينَ (50) وَإِن يَكَادُ ٱلَّذِينَ كَفَرُواْ لَيُزۡلِقُونَكَ بِأَبۡصَٰرِهِمۡ لَمَّا سَمِعُواْ ٱلذِّكۡرَ وَيَقُولُونَ إِنَّهُۥ لَمَجۡنُونٞ (51) وَمَا هُوَ إِلَّا ذِكۡرٞ لِّلۡعَٰلَمِينَ (52)"]

                content:  ["قُلۡ أُوحِيَ إِلَيَّ أَنَّهُ ٱسۡتَمَعَ نَفَرٞ مِّنَ ٱلۡجِنِّ فَقَالُوٓاْ إِنَّا سَمِعۡنَا قُرۡءَانًا عَجَبٗا (1) يَهۡدِيٓ إِلَى ٱلرُّشۡدِ فَـَٔامَنَّا بِهِۦۖ وَلَن نُّشۡرِكَ بِرَبِّنَآ أَحَدٗا (2) وَأَنَّهُۥ تَعَٰلَىٰ جَدُّ رَبِّنَا مَا ٱتَّخَذَ صَٰحِبَةٗ وَلَا وَلَدٗا (3) وَأَنَّهُۥ كَانَ يَقُولُ سَفِيهُنَا عَلَى ٱللَّهِ شَطَطٗا (4) وَأَنَّا ظَنَنَّآ أَن لَّن تَقُولَ ٱلۡإِنسُ وَٱلۡجِنُّ عَلَى ٱللَّهِ كَذِبٗا (5) وَأَنَّهُۥ كَانَ رِجَالٞ مِّنَ ٱلۡإِنسِ يَعُوذُونَ بِرِجَالٖ مِّنَ ٱلۡجِنِّ فَزَادُوهُمۡ رَهَقٗا (6) وَأَنَّهُمۡ ظَنُّواْ كَمَا ظَنَنتُمۡ أَن لَّن يَبۡعَثَ ٱللَّهُ أَحَدٗا (7) وَأَنَّا لَمَسۡنَا ٱلسَّمَآءَ فَوَجَدۡنَٰهَا مُلِئَتۡ حَرَسٗا شَدِيدٗا وَشُهُبٗا (8) وَأَنَّا كُنَّا نَقۡعُدُ مِنۡهَا مَقَٰعِدَ لِلسَّمۡعِۖ فَمَن يَسۡتَمِعِ ٱلۡأٓنَ يَجِدۡ لَهُۥ شِهَابٗا رَّصَدٗا (9) وَأَنَّا لَا نَدۡرِيٓ أَشَرٌّ أُرِيدَ بِمَن فِي ٱلۡأَرۡضِ أَمۡ أَرَادَ بِهِمۡ رَبُّهُمۡ رَشَدٗا (10) وَأَنَّا مِنَّا ٱلصَّٰلِحُونَ وَمِنَّا دُونَ ذَٰلِكَۖ كُنَّا طَرَآئِقَ قِدَدٗا (11) وَأَنَّا ظَنَنَّآ أَن لَّن نُّعۡجِزَ ٱللَّهَ فِي ٱلۡأَرۡضِ وَلَن نُّعۡجِزَهُۥ هَرَبٗا (12) وَأَنَّا لَمَّا سَمِعۡنَا ٱلۡهُدَىٰٓ ءَامَنَّا بِهِۦۖ فَمَن يُؤۡمِنۢ بِرَبِّهِۦ فَلَا يَخَافُ بَخۡسٗا وَلَا رَهَقٗا (13) وَأَنَّا مِنَّا ٱلۡمُسۡلِمُونَ وَمِنَّا ٱلۡقَٰسِطُونَۖ فَمَنۡ أَسۡلَمَ فَأُوْلَٰٓئِكَ تَحَرَّوۡاْ رَشَدٗا (14) وَأَمَّا ٱلۡقَٰسِطُونَ فَكَانُواْ لِجَهَنَّمَ حَطَبٗا (15) وَأَلَّوِ ٱسۡتَقَٰمُواْ عَلَى ٱلطَّرِيقَةِ لَأَسۡقَيۡنَٰهُم مَّآءً غَدَقٗا (16) لِّنَفۡتِنَهُمۡ فِيهِۚ وَمَن يُعۡرِضۡ عَن ذِكۡرِ رَبِّهِۦ يَسۡلُكۡهُ عَذَابٗا صَعَدٗا (17) وَأَنَّ ٱلۡمَسَٰجِدَ لِلَّهِ فَلَا تَدۡعُواْ مَعَ ٱللَّهِ أَحَدٗا (18) وَأَنَّهُۥ لَمَّا قَامَ عَبۡدُ ٱللَّهِ يَدۡعُوهُ كَادُواْ يَكُونُونَ عَلَيۡهِ لِبَدٗا (19) قُلۡ إِنَّمَآ أَدۡعُواْ رَبِّي وَلَآ أُشۡرِكُ بِهِۦٓ أَحَدٗا (20) قُلۡ إِنِّي لَآ أَمۡلِكُ لَكُمۡ ضَرّٗا وَلَا رَشَدٗا (21) قُلۡ إِنِّي لَن يُجِيرَنِي مِنَ ٱللَّهِ أَحَدٞ وَلَنۡ أَجِدَ مِن دُونِهِۦ مُلۡتَحَدًا (22) إِلَّا بَلَٰغٗا مِّنَ ٱللَّهِ وَرِسَٰلَٰتِهِۦۚ وَمَن يَ                 content:  ["يَٰٓأَيُّهَا ٱلۡمُزَّمِّلُ (1) قُمِ ٱلَّيۡلَ إِلَّا قَلِيلٗا (2) نِّصۡفَهُۥٓ أَوِ ٱنقُصۡ مِنۡهُ قَلِيلًا (3) أَوۡ زِدۡ عَلَيۡهِ وَرَتِّلِ ٱلۡقُرۡءَانَ تَرۡتِيلًا (4) إِنَّا سَنُلۡقِي عَلَيۡكَ قَوۡلٗا ثَقِيلًا (5) إِنَّ نَاشِئَةَ ٱلَّيۡلِ هِيَ أَشَدُّ وَطۡـٔٗا وَأَقۡوَمُ قِيلًا (6) إِنَّ لَكَ فِي ٱلنَّهَارِ سَبۡحٗا طَوِيلٗا (7) وَٱذۡكُرِ ٱسۡمَ رَبِّكَ وَتَبَتَّلۡ إِلَيۡهِ تَبۡتِيلٗا (8) رَّبُّ ٱلۡمَشۡرِقِ وَٱلۡمَغۡرِبِ لَآ إِلَٰهَ إِلَّا هُوَ فَٱتَّخِذۡهُ وَكِيلٗا (9) وَٱصۡبِرۡ عَلَىٰ مَا يَقُولُونَ وَٱهۡجُرۡهُمۡ هَجۡرٗا جَمِيلٗا (10) وَذَرۡنِي وَٱلۡمُكَذِّبِينَ أُوْلِي ٱلنَّعۡمَةِ وَمَهِّلۡهُمۡ قَلِيلًا (11) إِنَّ لَدَيۡنَآ أَنكَالٗا وَجَحِيمٗا (12) وَطَعَامٗا ذَا غُصَّةٖ وَعَذَابًا أَلِيمٗا (13) يَوۡمَ تَرۡجُفُ ٱلۡأَرۡضُ وَٱلۡجِبَالُ وَكَانَتِ ٱلۡجِبَالُ كَثِيبٗا مَّهِيلًا (14) إِنَّآ أَرۡسَلۡنَآ إِلَيۡكُمۡ رَسُولٗا شَٰهِدًا عَلَيۡكُمۡ كَمَآ أَرۡسَلۡنَآ إِلَىٰ فِرۡعَوۡنَ رَسُولٗا (15) فَعَصَىٰ فِرۡعَوۡنُ ٱلرَّسُولَ فَأَخَذۡنَٰهُ أَخۡذٗا وَبِيلٗا (16) فَكَيۡفَ تَتَّقُونَ إِن كَفَرۡتُمۡ يَوۡمٗا يَجۡعَلُ ٱلۡوِلۡدَٰنَ شِيبًا (17) ٱلسَّمَآءُ مُنفَطِرُۢ بِهِۦۚ كَانَ وَعۡدُهُۥ مَفۡعُولًا (18) إِنَّ هَٰذِهِۦ تَذۡكِرَةٞۖ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِۦ سَبِيلًا (19) ۞إِنَّ رَبَّكَ يَعۡلَمُ أَنَّكَ تَقُومُ أَدۡنَىٰ مِن ثُلُثَيِ ٱلَّيۡلِ وَنِصۡفَهُۥ وَثُلُثَهُۥ وَطَآئِفَةٞ مِّنَ ٱلَّذِينَ مَعَكَۚ وَٱللَّهُ يُقَدِّرُ ٱلَّيۡلَ وَٱلنَّهَارَۚ عَلِمَ أَن لَّن تُحۡصُوهُ فَتَابَ عَلَيۡكُمۡۖ فَٱقۡرَءُواْ مَا تَيَسَّرَ مِنَ ٱلۡقُرۡءَانِۚ عَلِمَ أَن سَيَكُونُ مِنكُم مَّرۡضَىٰ وَءَاخَرُونَ يَضۡرِبُونَ فِي ٱلۡأَرۡضِ يَبۡتَغُونَ مِن فَضۡلِ ٱللَّهِ وَءَاخَرُونَ يُقَٰتِلُونَ فِي سَبِيلِ ٱللَّهِۖ فَٱقۡرَءُواْ مَا تَيَسَّرَ مِنۡهُۚ وَأَقِيمُواْ ٱلصَّلَوٰةَ وَءَاتُواْ ٱلزَّكَوٰةَ وَأَقۡرِضُواْ ٱللَّهَ قَرۡضًا حَسَنٗاۚ وَمَا تُقَدِّمُواْ لِأَنفُسِكُم مِّنۡ خَيۡرٖ تَجِدُوهُ عِندَ ٱللَّهِ هُوَ خَيۡرٗا وَأَعۡظَمَ أَجۡرٗاۚ وَٱسۡتَغۡفِرُواْ ٱللَّهَۖ إِنَّ ٱللَّهَ غَفُورٞ رَّحِيمُۢ (20)"]

                content:   ["يَٰٓأَيُّهَا ٱلۡمُدَّثِّرُ (1) قُمۡ فَأَنذِرۡ (2) وَرَبَّكَ فَكَبِّرۡ (3) وَثِيَابَكَ فَطَهِّرۡ (4) وَٱلرُّجۡزَ فَٱهۡجُرۡ (5) وَلَا تَمۡنُن تَسۡتَكۡثِرُ (6) وَلِرَبِّكَ فَٱصۡبِرۡ (7) فَإِذَا نُقِرَ فِي ٱلنَّاقُورِ (8) فَذَٰلِكَ يَوۡمَئِذٖ يَوۡمٌ عَسِيرٌ (9) عَلَى ٱلۡكَٰفِرِينَ غَيۡرُ يَسِيرٖ (10) ذَرۡنِي وَمَنۡ خَلَقۡتُ وَحِيدٗا (11) وَجَعَلۡتُ لَهُۥ مَالٗا مَّمۡدُودٗا (12) وَبَنِينَ شُهُودٗا (13) وَمَهَّدتُّ لَهُۥ تَمۡهِيدٗا (14) ثُمَّ يَطۡمَعُ أَنۡ أَزِيدَ (15) كَلَّآۖ إِنَّهُۥ كَانَ لِأٓيَٰتِنَا عَنِيدٗا (16) سَأُرۡهِقُهُۥ صَعُودًا (17) إِنَّهُۥ فَكَّرَ وَقَدَّرَ (18) فَقُتِلَ كَيۡفَ قَدَّرَ (19) ثُمَّ قُتِلَ كَيۡفَ قَدَّرَ (20) ثُمَّ نَظَرَ (21) ثُمَّ عَبَسَ وَبَسَرَ (22) ثُمَّ أَدۡبَرَ وَٱسۡتَكۡبَرَ (23) فَقَالَ إِنۡ هَٰذَآ إِلَّا سِحۡرٞ يُؤۡثَرُ (24) إِنۡ هَٰذَآ إِلَّا قَوۡلُ ٱلۡبَشَرِ (25) سَأُصۡلِيهِ سَقَرَ (26) وَمَآ أَدۡرَىٰكَ مَا سَقَرُ (27) لَا تُبۡقِي وَلَا تَذَرُ (28) لَوَّاحَةٞ لِّلۡبَشَرِ (29) عَلَيۡهَا تِسۡعَةَ عَشَرَ (30) وَمَا جَعَلۡنَآ أَصۡحَٰبَ ٱلنَّارِ إِلَّا مَلَٰٓئِكَةٗۖ وَمَا جَعَلۡنَا عِدَّتَهُمۡ إِلَّا فِتۡنَةٗ لِّلَّذِينَ كَفَرُواْ لِيَسۡتَيۡقِنَ ٱلَّذِينَ أُوتُواْ ٱلۡكِتَٰبَ وَيَزۡدَادَ ٱلَّذِينَ ءَامَنُوٓاْ إِيمَٰنٗا وَلَا يَرۡتَابَ ٱلَّذِينَ أُوتُواْ ٱلۡكِتَٰبَ وَٱلۡمُؤۡمِنُونَ وَلِيَقُولَ ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٞ وَٱلۡكَٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَٰذَا مَثَلٗاۚ كَذَٰلِكَ يُضِلُّ ٱللَّهُ مَن يَشَآءُ وَيَهۡدِي مَن يَشَآءُۚ وَمَا يَعۡلَمُ جُنُودَ رَبِّكَ إِلَّا هُوَۚ وَمَا هِيَ إِلَّا ذِكۡرَىٰ لِلۡبَشَرِ (31) كَلَّا وَٱلۡقَمَرِ (32) وَٱلَّيۡلِ إِذۡ أَدۡبَرَ (33) وَٱلصُّبۡحِ إِذَآ أَسۡفَرَ (34) إِنَّهَا لَإِحۡدَى ٱلۡكُبَرِ (35) نَذِيرٗا لِّلۡبَشَرِ (36) لِمَن شَآءَ مِنكُمۡ أَن يَتَقَدَّمَ أَوۡ يَتَأَخَّرَ (37) كُلُّ نَفۡسِۭ بِمَا كَسَبَتۡ رَهِينَةٌ (38) إِلَّآ أَصۡحَٰبَ ٱلۡيَمِينِ (39) فِي جَنَّٰتٖ يَتَسَآءَلُونَ (40) عَنِ ٱلۡمُجۡرِمِينَ (41) مَا سَلَكَكُمۡ فِي سَقَرَ (42) قَالُواْ لَمۡ نَكُ مِنَ ٱلۡمُصَلِّينَ (43) وَلَمۡ نَكُ نُطۡعِمُ ٱلۡمِسۡكِينَ (44) وَكُنَّا نَخُوضُ مَعَ ٱلۡخَآئِضِينَ (45) وَكُنَّا نُكَذِّبُ بِيَوۡمِ ٱلدِّينِ (46) حَتَّىٰٓ أَتَىٰنَا ٱلۡيَقِينُ (47) فَمَا تَنفَعُهُمۡ شَفَٰعَةُ ٱلشَّٰفِعِينَ (48) فَمَا لَهُمۡ عَنِ ٱلتَّذۡكِرَةِ مُعۡرِضِينَ (49) كَأَنَّهُمۡ حُمُرٞ مُّسۡتَنفِرَةٞ (50) فَرَّتۡ مِن قَسۡوَرَةِۭ (51) بَلۡ يُرِيدُ كُلُّ ٱمۡرِيٕٖ مِّنۡهُمۡ أَن يُؤۡتَىٰ صُحُفٗا مُّنَشَّرَةٗ (52) كَلَّاۖ بَل لَّا يَخَافُونَ ٱلۡأٓخِرَةَ (53) كَلَّآ إِنَّهُۥ تَذۡكِرَةٞ (54) فَمَن شَآءَ ذَكَرَهُۥ (55) وَمَا يَذۡكُرُونَ إِلَّآ أَن يَشَآءَ ٱللَّهُۚ هُوَ أَهۡلُ ٱلتَّقۡوَىٰ وَأَهۡلُ ٱلۡمَغۡفِرَةِ (56)"]

                content:   ["لَآ أُقۡسِمُ بِيَوۡمِ ٱلۡقِيَٰمَةِ (1) وَلَآ أُقۡسِمُ بِٱلنَّفۡسِ ٱللَّوَّامَةِ (2) أَيَحۡسَبُ ٱلۡإِنسَٰنُ أَلَّن نَّجۡمَعَ عِظَامَهُۥ (3) بَلَىٰ قَٰدِرِينَ عَلَىٰٓ أَن نُّسَوِّيَ بَنَانَهُۥ (4) بَلۡ يُرِيدُ ٱلۡإِنسَٰنُ لِيَفۡجُرَ أَمَامَهُۥ (5) يَسۡـَٔلُ أَيَّانَ يَوۡمُ ٱلۡقِيَٰمَةِ (6) فَإِذَا بَرِقَ ٱلۡبَصَرُ (7) وَخَسَفَ ٱلۡقَمَرُ (8) وَجُمِعَ ٱلشَّمۡسُ وَٱلۡقَمَرُ (9) يَقُولُ ٱلۡإِنسَٰنُ يَوۡمَئِذٍ أَيۡنَ ٱلۡمَفَرُّ (10) كَلَّا لَا وَزَرَ (11) إِلَىٰ رَبِّكَ يَوۡمَئِذٍ ٱلۡمُسۡتَقَرُّ (12) يُنَبَّؤُاْ ٱلۡإِنسَٰنُ يَوۡمَئِذِۭ بِمَا قَدَّمَ وَأَخَّرَ (13) بَلِ ٱلۡإِنسَٰنُ عَلَىٰ نَفۡسِهِۦ بَصِيرَةٞ (14) وَلَوۡ أَلۡقَىٰ مَعَاذِيرَهُۥ (15) لَا تُحَرِّكۡ بِهِۦ لِسَانَكَ لِتَعۡجَلَ بِهِۦٓ (16) إِنَّ عَلَيۡنَا جَمۡعَهُۥ وَقُرۡءَانَهُۥ (17) فَإِذَا قَرَأۡنَٰهُ فَٱتَّبِعۡ قُرۡءَانَهُۥ (18) ثُمَّ إِنَّ عَلَيۡنَا بَيَانَهُۥ (19) كَلَّا بَلۡ تُحِبُّونَ ٱلۡعَاجِلَةَ (20) وَتَذَرُونَ ٱلۡأٓخِرَةَ (21) وُجُوهٞ يَوۡمَئِذٖ نَّاضِرَةٌ (22) إِلَىٰ رَبِّهَا نَاظِرَةٞ (23) وَوُجُوهٞ يَوۡمَئِذِۭ بَاسِرَةٞ (24) تَظُنُّ أَن يُفۡعَلَ بِهَا فَاقِرَةٞ (25) كَلَّآ إِذَا بَلَغَتِ ٱلتَّرَاقِيَ (26) وَقِيلَ مَنۡۜ رَاقٖ (27) وَظَنَّ أَنَّهُ ٱلۡفِرَاقُ (28) وَٱلۡتَفَّتِ ٱلسَّاقُ بِٱلسَّاقِ (29) إِلَىٰ رَبِّكَ يَوۡمَئِذٍ ٱلۡمَسَاقُ (30) فَلَا صَدَّقَ وَلَا صَلَّىٰ (31) وَلَٰكِن كَذَّبَ وَتَوَلَّىٰ (32) ثُمَّ ذَهَبَ إِلَىٰٓ أَهۡلِهِۦ يَتَمَطَّىٰٓ (33) أَوۡلَىٰ لَكَ فَأَوۡلَىٰ (34) ثُمَّ أَوۡلَىٰ لَكَ فَأَوۡلَىٰٓ (35) أَيَحۡسَبُ ٱلۡإِنسَٰنُ أَن يُتۡرَكَ سُدًى (36) أَلَمۡ يَكُ نُطۡفَةٗ مِّن مَّنِيّٖ يُمۡنَىٰ (37) ثُمَّ كَانَ عَلَقَةٗ فَخَلَقَ فَسَوَّىٰ (38) فَجَعَلَ مِنۡهُ ٱلزَّوۡجَيۡنِ ٱلذَّكَرَ وَٱلۡأُنثَىٰٓ (39) أَلَيۡسَ ذَٰلِكَ بِقَٰدِرٍ عَلَىٰٓ أَن يُحۡـِۧيَ ٱلۡمَوۡتَىٰ (40)"]

                content:   ["هَلۡ أَتَىٰ عَلَى ٱلۡإِنسَٰنِ حِينٞ مِّنَ ٱلدَّهۡرِ لَمۡ يَكُن شَيۡـٔٗا مَّذۡكُورًا (1) إِنَّا خَلَقۡنَا ٱلۡإِنسَٰنَ مِن نُّطۡفَةٍ أَمۡشَاجٖ نَّبۡتَلِيهِ فَجَعَلۡنَٰهُ سَمِيعَۢا بَصِيرًا (2) إِنَّا هَدَيۡنَٰهُ ٱلسَّبِيلَ إِمَّا شَاكِرٗا وَإِمَّا كَفُورًا (3) إِنَّآ أَعۡتَدۡنَا لِلۡكَٰفِرِينَ سَلَٰسِلَاْ وَأَغۡلَٰلٗا وَسَعِيرًا (4) إِنَّ ٱلۡأَبۡرَارَ يَشۡرَبُونَ مِن كَأۡسٖ كَانَ مِزَاجُهَا كَافُورًا (5) عَيۡنٗا يَشۡرَبُ بِهَا عِبَادُ ٱللَّهِ يُفَجِّرُونَهَا تَفۡجِيرٗا (6) يُوفُونَ بِٱلنَّذۡرِ وَيَخَافُونَ يَوۡمٗا كَانَ شَرُّهُۥ مُسۡتَطِيرٗا (7) وَيُطۡعِمُونَ ٱلطَّعَامَ عَلَىٰ حُبِّهِۦ مِسۡكِينٗا وَيَتِيمٗا وَأَسِيرًا (8) إِنَّمَا نُطۡعِمُكُمۡ لِوَجۡهِ ٱللَّهِ لَا نُرِيدُ مِنكُمۡ جَزَآءٗ وَلَا شُكُورًا (9) إِنَّا نَخَافُ مِن رَّبِّنَا يَوۡمًا عَبُوسٗا قَمۡطَرِيرٗا (10) فَوَقَىٰهُمُ ٱللَّهُ شَرَّ ذَٰلِكَ ٱلۡيَوۡمِ وَلَقَّىٰهُمۡ نَضۡرَةٗ وَسُرُورٗا (11) وَجَزَىٰهُم بِمَا صَبَرُواْ جَنَّةٗ وَحَرِيرٗا (12) مُّتَّكِـِٔينَ فِيهَا عَلَى ٱلۡأَرَآئِكِۖ لَا يَرَوۡنَ فِيهَا شَمۡسٗا وَلَا زَمۡهَرِيرٗا (13) وَدَانِيَةً عَلَيۡهِمۡ ظِلَٰلُهَا وَذُلِّلَتۡ قُطُوفُهَا تَذۡلِيلٗا (14) وَيُطَافُ عَلَيۡهِم بِـَٔانِيَةٖ مِّن فِضَّةٖ وَأَكۡوَابٖ كَانَتۡ قَوَارِيرَا۠ (15) قَوَارِيرَاْ مِن فِضَّةٖ قَدَّرُوهَا تَقۡدِيرٗا (16) وَيُسۡقَوۡنَ فِيهَا كَأۡسٗا كَانَ مِزَاجُهَا زَنجَبِيلًا (17) عَيۡنٗا فِيهَا تُسَمَّىٰ سَلۡسَبِيلٗا (18) ۞وَيَطُوفُ عَلَيۡهِمۡ وِلۡدَٰنٞ مُّخَلَّدُونَ إِذَا رَأَيۡتَهُمۡ حَسِبۡتَهُمۡ لُؤۡلُؤٗا مَّنثُورٗا (19) وَإِذَا رَأَيۡتَ ثَمَّ رَأَيۡتَ نَعِيمٗا وَمُلۡكٗا كَبِيرًا (20) عَٰلِيَهُمۡ ثِيَابُ سُندُسٍ خُضۡرٞ وَإِسۡتَبۡرَقٞۖ وَحُلُّوٓاْ أَسَاوِرَ مِن فِضَّةٖ وَسَقَىٰهُمۡ رَبُّهُمۡ شَرَابٗا طَهُورًا (21) إِنَّ هَٰذَا كَانَ لَكُمۡ جَزَآءٗ وَكَانَ سَعۡيُكُم مَّشۡكُورًا (22) إِنَّا نَحۡنُ نَزَّلۡنَا عَلَيۡكَ ٱلۡقُرۡءَانَ تَنزِيلٗا (23) فَٱصۡبِرۡ لِحُكۡمِ رَبِّكَ وَلَا تُطِعۡ مِنۡهُمۡ ءَاثِمًا أَوۡ كَفُورٗا (24) وَٱذۡكُرِ ٱسۡمَ رَبِّكَ بُكۡرَةٗ وَأَصِيلٗا (25) وَمِنَ ٱلَّيۡلِ فَٱسۡجُدۡ لَهُۥ وَسَبِّحۡهُ لَيۡلٗا طَوِيلًا (26) إِنَّ هَٰٓؤُلَآءِ يُ         function renderSuras() {
            surasList.innerHTML = '';

                    suraItem.classList.add('active');
                }
                suraItem.innerHTML = `
                    <div class="sura-number">${sura.id}</div>
                    <div class="sura-name">سورة ${sura.name}</div>
                    <div class="sura-details">
                        <span>${sura.verses} آيات</span>
                        <span>${sura.type}</span>
                    </div>
                `;
                
                suraItem.addEventListener('click', () => loadSura(sura));
                surasList.appendChild(suraItem);
            });
        }
        
        // تحميل السورة المحددة
        function loadSura(sura) {
            currentSura = sura;
            
            // تحديث العنوان
            suraHeader.querySelector('h2').textContent = `سورة ${sura.name}`;
            suraHeader.querySelector('p').textContent = `${sura.type} - ${sura.verses} آيات`;
            
            // إظهار أو إخفاء البسملة
            if (sura.hasBismillah) {
                bismillahElement.style.display = 'block';
            } else {
                bismillahElement.style.display = 'none';
            }
            
            // عرض الآيات
            versesContainer.innerHTML = '';
            sura.content.forEach((verse, index) => {
                const verseElement = document.createElement('div');
                verseElement.classList.add('verse');
                verseElement.innerHTML = `
                    <span class="verse-text">${verse}</span>
                    <span class="verse-number">${index + 1}</span>

                versesContainer.appendChild(verseElement);

            // تحديث العنصر النشط في القائمة
            document.querySelectorAll('.sura-item').forEach(item => {

            if (activeItem) {
                activeItem.classList.add('active');

            // تحميل الملف الصوتي
            loadAudio(sura);
        }
        
        // تحميل الملف الصوتي
        function loadAudio(sura) {
            audioPlayer.src = sura.audioFile;
            audioInfo.textContent = `جاهز للاستماع إلى سورة ${sura.name}`;

                darkModeBtn.innerHTML = '<i class="fas fa-moon"></i> وضع الظلام';
            }

        });

            renderSuras();
            loadSura(suras[0]); // تحميل سورة الفاتحة أولاً
            
            // تحميل تفضيلات المستخدم

            if (savedDarkMode) {
                isDarkMode = true;
                document.body.classList.add('dark-mode');
                darkModeBtn.innerHTML = '<i class="fas fa-sun"></i> وضع النهار';
